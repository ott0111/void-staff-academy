<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Staff Academy — Certification Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050509;
  --accent:#a855f7;
  --accent2:#7c3aed;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* Animated Grid */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(168,85,247,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(168,85,247,.05) 1px, transparent 1px);
  background-size:45px 45px;
  mask-image:radial-gradient(circle at center, black 40%, transparent 85%);
  z-index:-3;
}

/* Glow */
.glow{
  position:fixed;
  width:800px;
  height:800px;
  background:radial-gradient(circle, rgba(168,85,247,.35), transparent 60%);
  filter:blur(160px);
  top:-200px;
  left:-200px;
  animation:float 18s infinite alternate ease-in-out;
  z-index:-2;
}
@keyframes float{
  from{transform:translate(0,0)}
  to{transform:translate(250px,200px)}
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:25px 80px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
  background:rgba(10,10,15,.5);
  border-bottom:1px solid rgba(255,255,255,.05);
}

.logo{
  font-weight:900;
  font-size:18px;
  background:linear-gradient(90deg,var(--accent),white);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.wrapper{
  max-width:900px;
  margin:auto;
  padding:150px 30px 80px;
  text-align:center;
}

h1{
  font-size:48px;
  font-weight:900;
}

span{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  margin-top:15px;
  color:var(--muted);
}

/* Quiz Box */
.quiz-box{
  margin-top:50px;
  padding:40px;
  border-radius:30px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
}

input[type="text"]{
  width:100%;
  padding:14px;
  margin-bottom:25px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
}

.progress{
  height:6px;
  width:100%;
  background:rgba(255,255,255,.08);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:30px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:.4s;
}

.question{
  font-size:18px;
  margin-bottom:20px;
}

.options button{
  display:block;
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:rgba(255,255,255,.05);
  color:white;
  transition:.3s;
}

.options button:hover{
  background:rgba(168,85,247,.2);
}

.result{
  margin-top:40px;
  font-size:22px;
  font-weight:800;
}

.certificate{
  margin-top:60px;
  padding:50px;
  border-radius:30px;
  border:2px solid rgba(168,85,247,.4);
  background:linear-gradient(135deg, rgba(168,85,247,.1), rgba(124,58,237,.05));
  display:none;
}

.certificate h2{
  font-size:32px;
  margin-bottom:20px;
}

footer{
  margin-top:80px;
  font-size:13px;
  color:rgba(255,255,255,.4);
}
</style>
</head>

<body>

<div class="glow"></div>

<nav>
  <div class="logo">Void Staff Academy</div>
</nav>

<div class="wrapper">

  <h1>Certification <span>Portal</span></h1>
  <p>20 Question Practical Assessment • Passing Score: 70%</p>

  <div class="quiz-box" id="quizBox">
    <input type="text" id="username" placeholder="Enter Discord Username">

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
  </div>

  <div class="result" id="result"></div>

  <div class="certificate" id="certificate">
    <h2>Official Void Moderator Certification</h2>
    <p id="certName"></p>
    <p id="certScore"></p>
    <p id="certID"></p>
    <p id="certDate"></p>
  </div>

  <footer>
    Void Esports Mod Certification System • Made by Void Yeezy<br>
    © 2026 Void Esports. All rights reserved.
  </footer>

</div>

<script>
const questions=[
  {q:"A ticket opens. What is your first action?",a:["Say yo","Professional greeting + age","Ignore","Ban"],c:1},
  {q:"Minor rule violation command?",a:["/report","*warn","/ban","None"],c:1},
  {q:"Weekly ticket minimum?",a:["5","10","20","1"],c:1},
  {q:"Weekly message minimum?",a:["100","250","400","50"],c:2},
  {q:"Underage user action?",a:["Ignore","Blacklist properly","Give role","Warn"],c:1},
  {q:"Roster ticket must ask?",a:["Favorite skin","Age","PC specs","KD"],c:1},
  {q:"Shift start command?",a:["/logout","/login","/report","/loa"],c:1},
  {q:"Shift end command?",a:["/logout","/login","/warn","/loa"],c:0},
  {q:"Pro roster PR?",a:["5k","10k","25k+","50k"],c:2},
  {q:"Academy PR?",a:["500-10k","25k","50k","100k"],c:0},
  {q:"Creative must provide?",a:["Clips","PR","Earnings","Nothing"],c:0},
  {q:"Streamer min viewers?",a:["5","10","25+","100"],c:2},
  {q:"Content creator TikTok?",a:["1k","5k","10k+","50k"],c:2},
  {q:"Junior CC TikTok?",a:["3k+","10k","100k","1k"],c:0},
  {q:"GFX requires?",a:["Portfolio","PR","Earnings","None"],c:0},
  {q:"Grinder+ needs code proof?",a:["Yes","No","Optional","Unknown"],c:0},
  {q:"Warn used in?",a:["Any channel","#staff-commands","DM","Public"],c:1},
  {q:"Major infractions?",a:["Warn","Report","Ignore","Kick"],c:1},
  {q:"LOA requires?",a:["Nothing","Reason + duration","Just reason","Just date"],c:1},
  {q:"Closing ticket message?",a:["k bye","Professional thank you","Ignore","Spam"],c:1}
];

let current=0;
let score=0;

const questionText=document.getElementById("questionText");
const optionsDiv=document.getElementById("options");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
  let q=questions[current];
  questionText.textContent=q.q;
  optionsDiv.innerHTML="";
  q.a.forEach((opt,i)=>{
    let btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>selectAnswer(i);
    optionsDiv.appendChild(btn);
  });
  progressBar.style.width=((current/questions.length)*100)+"%";
}

function selectAnswer(i){
  if(i===questions[current].c) score++;
  current++;
  if(current<questions.length){
    loadQuestion();
  }else{
    finishQuiz();
  }
}

function finishQuiz(){
  document.getElementById("quizBox").style.display="none";
  let percent=Math.round((score/questions.length)*100);
  let result=document.getElementById("result");
  result.textContent="Final Score: "+percent+"%";
  if(percent>=70){
    showCertificate(percent);
  }else{
    result.textContent+=" — Failed (70% Required)";
  }
}

function showCertificate(percent){
  let name=document.getElementById("username").value;
  let cert=document.getElementById("certificate");
  cert.style.display="block";
  document.getElementById("certName").textContent="Awarded to: "+name;
  document.getElementById("certScore").textContent="Score: "+percent+"%";
  document.getElementById("certID").textContent="ID: VOID-"+Math.random().toString(36).substring(2,8).toUpperCase();
  document.getElementById("certDate").textContent="Issued: "+new Date().toLocaleDateString();
}

loadQuestion();
</script>

</body>
</html>
