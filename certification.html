<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Staff Academy — Certification Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050509;
  --accent:#a855f7;
  --accent2:#7c3aed;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:white;
  overflow-x:hidden;
}

/* Background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(168,85,247,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(168,85,247,.05) 1px, transparent 1px);
  background-size:45px 45px;
  mask-image:radial-gradient(circle at center, black 40%, transparent 85%);
  z-index:-3;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:25px 80px;
  backdrop-filter:blur(14px);
  background:rgba(10,10,15,.5);
  border-bottom:1px solid rgba(255,255,255,.05);
}
.logo{
  font-weight:900;
  font-size:18px;
  background:linear-gradient(90deg,var(--accent),white);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Buttons */
.back-container{position:fixed;top:95px;left:80px}
.admin-btn-container{position:fixed;top:95px;right:80px}

button{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(168,85,247,.3);
  background:linear-gradient(135deg, rgba(168,85,247,.2), rgba(124,58,237,.08));
  color:white;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}
button:hover{box-shadow:0 0 30px rgba(168,85,247,.4)}

.wrapper{
  max-width:900px;
  margin:auto;
  padding:150px 30px 80px;
  text-align:center;
}

h1{font-size:48px;font-weight:900}
.grad{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Quiz */
.quiz-box{
  margin-top:40px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
}
input{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
}
.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:.3s;
}
.options button{
  display:block;
  width:100%;
  margin:8px 0;
  border-radius:10px;
  border:none;
  padding:12px;
  background:rgba(255,255,255,.06);
}
.options button:hover{background:rgba(168,85,247,.2)}

.result{margin-top:20px;font-weight:900}

/* Admin Dashboard */
.admin-dashboard{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(5,5,9,.95);
  overflow:hidden;
  z-index:999;
}

.dashboard{
  display:flex;
  height:100%;
}

.sidebar{
  width:250px;
  background:rgba(255,255,255,.04);
  padding:20px;
  border-right:1px solid rgba(255,255,255,.05);
}

.sidebar h3{
  margin-bottom:20px;
  font-size:18px;
}

.tab-btn{
  display:block;
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  background:rgba(255,255,255,.06);
  border:none;
  text-align:left;
}
.tab-btn.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.main-panel{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

.panel-section{display:none}
.panel-section.active{display:block}

.card{
  padding:15px;
  margin-bottom:10px;
  border-radius:10px;
  background:rgba(255,255,255,.06);
}

.pass{color:#4cff91}
.fail{color:#ff4c6a}

.clear-btn{
  margin-top:10px;
  background:#ff4c6a;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Void Staff Academy</div>
</nav>

<div class="back-container">
  <button onclick="location.href='index.html'">← Go Back</button>
</div>

<div class="admin-btn-container">
  <button onclick="openAdmin()">Admin</button>
</div>

<div class="wrapper">
  <h1>Certification <span class="grad">Portal</span></h1>
  <p>20 Question Assessment • 70% Required</p>

  <div class="quiz-box" id="quizBox">
    <input type="text" id="username" placeholder="Enter Discord Username">
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="questionText"></div>
    <div class="options" id="options"></div>
  </div>

  <div class="result" id="result"></div>
</div>

<!-- ADMIN DASHBOARD -->
<div class="admin-dashboard" id="adminDashboard">
  <div class="dashboard">
    <div class="sidebar">
      <h3>Control Panel</h3>
      <button class="tab-btn active" onclick="switchTab('questions')">Questions</button>
      <button class="tab-btn" onclick="switchTab('attempts')">Attempts</button>
      <button class="tab-btn" onclick="switchTab('system')">System</button>
      <button onclick="closeDashboard()">Close</button>
    </div>

    <div class="main-panel">

      <div class="panel-section active" id="questionsTab"></div>

      <div class="panel-section" id="attemptsTab">
        <h2>Exam Attempts</h2>
        <div id="attemptList"></div>
        <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
      </div>

      <div class="panel-section" id="systemTab">
        <h2>System Overview</h2>
        <div class="card">Total Questions: <strong>20</strong></div>
        <div class="card">Passing Requirement: <strong>70%</strong></div>
        <div class="card">Correct Needed: <strong>14</strong></div>
      </div>

    </div>
  </div>
</div>

<script>
const ADMIN_PASSWORD="STAFFACCESS";

const questions=[
{q:"First action in ticket?",a:["Say yo","Professional greeting + age","Ignore","Ban"],c:1},
{q:"Minor violation command?",a:["/report","*warn","/ban","None"],c:1},
{q:"Weekly ticket minimum?",a:["5","10","20","1"],c:1},
{q:"Weekly message minimum?",a:["100","250","400","50"],c:2},
{q:"Underage action?",a:["Ignore","Blacklist properly","Give role","Warn"],c:1},
{q:"Roster must ask?",a:["Favorite skin","Age","PC specs","KD"],c:1},
{q:"Shift start?",a:["/logout","/login","/report","/loa"],c:1},
{q:"Shift end?",a:["/logout","/login","/warn","/loa"],c:0},
{q:"Pro PR?",a:["5k","10k","25k+","50k"],c:2},
{q:"Academy PR?",a:["500-10k","25k","50k","100k"],c:0},
{q:"Creative provide?",a:["Clips","PR","Earnings","Nothing"],c:0},
{q:"Streamer viewers?",a:["5","10","25+","100"],c:2},
{q:"Content TikTok?",a:["1k","5k","10k+","50k"],c:2},
{q:"Junior CC TikTok?",a:["3k+","10k","100k","1k"],c:0},
{q:"GFX requires?",a:["Portfolio","PR","Earnings","None"],c:0},
{q:"Grinder+ proof?",a:["Yes","No","Optional","Unknown"],c:0},
{q:"Warn used in?",a:["Any channel","#staff-commands","DM","Public"],c:1},
{q:"Major infractions?",a:["Warn","Report","Ignore","Kick"],c:1},
{q:"LOA requires?",a:["Nothing","Reason + duration","Just reason","Just date"],c:1},
{q:"Closing message?",a:["k bye","Professional thank you","Ignore","Spam"],c:1}
];

let current=0,score=0;
const questionText=document.getElementById("questionText");
const optionsDiv=document.getElementById("options");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
  let q=questions[current];
  questionText.textContent=q.q;
  optionsDiv.innerHTML="";
  q.a.forEach((opt,i)=>{
    let btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>selectAnswer(i);
    optionsDiv.appendChild(btn);
  });
  progressBar.style.width=((current/questions.length)*100)+"%";
}
function selectAnswer(i){
  if(i===questions[current].c) score++;
  current++;
  if(current<questions.length) loadQuestion();
  else finishQuiz();
}
function finishQuiz(){
  document.getElementById("quizBox").style.display="none";
  let percent=Math.round((score/questions.length)*100);
  let name=document.getElementById("username").value||"Unknown";
  let logs=JSON.parse(localStorage.getItem("voidExamLogs"))||[];
  logs.push({name,score:percent,date:new Date().toLocaleString()});
  localStorage.setItem("voidExamLogs",JSON.stringify(logs));
  document.getElementById("result").innerHTML="Final Score: "+percent+"%";
}
loadQuestion();

/* Admin */
function openAdmin(){
  let pass=prompt("Enter Admin Password:");
  if(pass===ADMIN_PASSWORD){openDashboard();}
}
function openDashboard(){
  document.getElementById("adminDashboard").style.display="block";
  renderQuestions();
  renderAttempts();
}
function closeDashboard(){
  document.getElementById("adminDashboard").style.display="none";
}
function switchTab(tab){
  document.querySelectorAll(".panel-section").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab+"Tab").classList.add("active");
  event.target.classList.add("active");
}
function renderQuestions(){
  let container=document.getElementById("questionsTab");
  container.innerHTML="<h2>Question Bank</h2>";
  questions.forEach((q,i)=>{
    container.innerHTML+=`
      <div class="card">
        <strong>Q${i+1}:</strong> ${q.q}<br>
        <em>Correct:</em> ${q.a[q.c]}
      </div>`;
  });
}
function renderAttempts(){
  let container=document.getElementById("attemptList");
  let logs=JSON.parse(localStorage.getItem("voidExamLogs"))||[];
  container.innerHTML="";
  logs.slice().reverse().forEach(log=>{
    container.innerHTML+=`
      <div class="card">
        <strong>${log.name}</strong><br>
        Score: <span class="${log.score>=70?'pass':'fail'}">${log.score}%</span><br>
        ${log.date}
      </div>`;
  });
}
function clearLogs(){
  localStorage.removeItem("voidExamLogs");
  renderAttempts();
}
</script>

</body>
</html>
